
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    
    <!-- Replace "test" with your own sandbox Business account app client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=AY_1nug41qw-ZhkuKbEtowkZ8VK8qg-d9tFCTghvdF6PkdT_capyuZ5189fN-CIhywrVXbKx6TdRkBkZ"></script>

    
    <!-- Set up a container element for the button -->
    <div id="paypal-button-container"></div>
    <script>

      paypal.Buttons({
  createOrder: function(data, actions) {
    // Set up the transaction details
    return actions.order.create({
      purchase_units: [
        {
          amount: {
            value: '10.00' // Set the payment amount
          }
        }
      ]
    });
  },
  onApprove: function(data, actions) {
    // Capture the transaction when the buyer approves the payment
    return actions.order.capture().then(function(details) {
      // Display a success message to the buyer
      alert('Payment successful. Transaction ID: ' + details.id);
    });
  }
}).render('#paypal-button-container');


    </script>
  </body>
</html>
